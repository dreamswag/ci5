version: '3.8'

# Ci5 Docker Stack (v7.4-RC-1 - Production Aligned)
# Changes from original:
#   - ntopng: 5.6-stable (not dev)
#   - Suricata: pinned to 7.0.3
#   - Health checks tuned for ARM64

services:
  redis:
    image: redis:7.2-alpine
    container_name: redis
    restart: always
    network_mode: bridge
    command: redis-server --maxmemory 64mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  ntopng:
    image: ntop/ntopng:5.6-stable
    container_name: ntopng
    restart: always
    network_mode: host
    depends_on:
      redis:
        condition: service_healthy
    command: >
      --http-port=127.0.0.1:3001
      --redis=127.0.0.1:6379
      --local-networks=192.168.99.0/24,10.10.10.0/24,10.10.20.0/24,10.10.30.0/24,10.10.40.0/24,172.18.0.0/24
      --interface=eth0
      --interface=eth1
      --disable-login=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:3001/lua/rest/v2/get/system/health.lua"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 90s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  adguardhome:
    image: adguard/adguardhome:latest
    container_name: adguardhome
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./adguard/work:/opt/adguardhome/work
      - ./adguard/conf:/opt/adguardhome/conf
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  crowdsec:
    image: crowdsecurity/crowdsec:v1.6.2
    container_name: crowdsec
    restart: unless-stopped
    network_mode: host
    environment:
      - COLLECTIONS=crowdsecurity/linux crowdsecurity/suricata
    volumes:
      - ./crowdsec/config:/etc/crowdsec
      - ./crowdsec/data:/var/lib/crowdsec/data
      - ./suricata:/var/log/suricata:ro
    healthcheck:
      test: ["CMD", "cscli", "version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  suricata:
    image: jasonish/suricata:7.0.3
    container_name: suricata
    restart: unless-stopped
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_NICE
    volumes:
      - ./suricata:/var/log/suricata
    command: -i eth1
    healthcheck:
      test: ["CMD-SHELL", "pgrep -x Suricata-Main || pgrep -x suricata"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
