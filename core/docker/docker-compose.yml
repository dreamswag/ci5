version: '3.8'
# ╔═══════════════════════════════════════════════════════════════════════════╗
# ║  CI5 Docker Compose — Smart Path Containers                               ║
# ║  Unbound is now native opkg (survives Docker crashes)                     ║
# ╚═══════════════════════════════════════════════════════════════════════════╝
#
# DNS Architecture:
#   Primary:  LAN → AdGuard (Docker :53) → Unbound (opkg :5335) → Internet
#   Failover: LAN → Unbound (opkg :53) → Internet (if AdGuard dies)
#
# Usage:
#   docker compose up -d                    # Core only (AdGuard)
#   docker compose --profile full up -d     # Full stack (+ Suricata, CrowdSec, ntopng)

services:
  # ─────────────────────────────────────────────────────────────────────────────
  # CORE — Always On
  # ─────────────────────────────────────────────────────────────────────────────
  adguardhome:
    image: adguard/adguardhome:latest
    container_name: adguardhome
    restart: unless-stopped
    network_mode: "host"
    cap_add: [NET_ADMIN, NET_RAW]
    volumes:
      - ./adguard/work:/opt/adguardhome/work
      - ./adguard/conf:/opt/adguardhome/conf
    # AdGuard listens on :53 for DNS, :3000 for Web UI
    # Upstream configured to 127.0.0.1:5335 (native Unbound)

  # ─────────────────────────────────────────────────────────────────────────────
  # FULL PROFILE — Enabled via --profile full
  # ─────────────────────────────────────────────────────────────────────────────
  redis:
    image: redis:7.2-bookworm
    container_name: redis
    restart: unless-stopped
    network_mode: bridge
    ports: ["127.0.0.1:6379:6379"]
    volumes: [redis_data:/data]
    sysctls: [net.core.somaxconn=1024]
    profiles: ["full"]

  ntopng:
    image: ntop/ntopng_arm64.dev:latest
    container_name: ntopng
    restart: unless-stopped
    network_mode: "host"
    depends_on: [redis]
    profiles: ["full"]
    command: ["--community", "--redis=127.0.0.1:6379", "--interface=br-lan", "-w=3001"]
    volumes:
      - /opt/ci5-docker/config/ntopng:/etc/ntopng
      - /var/lib/ntopng:/var/lib/ntopng

  suricata:
    image: jasonish/suricata:latest
    container_name: suricata
    restart: unless-stopped
    network_mode: "host"
    profiles: ["full"]
    cap_add: [NET_ADMIN, NET_RAW, SYS_NICE]
    command: -i br-lan -v
    volumes:
      - ./suricata:/var/log/suricata

  crowdsec:
    image: crowdsecurity/crowdsec
    container_name: crowdsec
    restart: unless-stopped
    network_mode: bridge
    profiles: ["full"]
    environment: [COLLECTIONS=crowdsecurity/linux crowdsecurity/sshd]
    volumes:
      - ./crowdsec/config:/etc/crowdsec
      - ./suricata:/var/log/suricata:ro

volumes:
  redis_data:
