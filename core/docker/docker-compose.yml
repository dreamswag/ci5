version: '3.8'
services:
  # --- CORE (Always On) ---
  adguardhome:
    image: adguard/adguardhome:latest
    container_name: adguardhome
    restart: unless-stopped
    network_mode: "host"
    cap_add: [NET_ADMIN, NET_RAW]
    volumes:
      - ./adguard/work:/opt/adguardhome/work
      - ./adguard/conf:/opt/adguardhome/conf

  unbound:
    image: mvance/unbound:latest
    container_name: unbound
    restart: unless-stopped
    network_mode: "host"
    cap_add: [NET_ADMIN]
    volumes:
      # Map the symlink target so we can swap configs live
      - ../configs/unbound:/opt/unbound/etc/unbound/

  # --- FULL (Enabled via --profile full) ---
  redis:
    image: redis:7.2-bookworm
    container_name: redis
    restart: unless-stopped
    network_mode: bridge
    ports: ["127.0.0.1:6379:6379"]
    volumes: [redis_data:/data]
    sysctls: [net.core.somaxconn=1024]
    profiles: ["full"]

  ntopng:
    image: ntop/ntopng_arm64.dev:latest
    container_name: ntopng
    restart: unless-stopped
    network_mode: "host"
    depends_on: [redis]
    profiles: ["full"]
    command: ["--community", "--redis=127.0.0.1:6379", "--interface=eth0"]
    volumes:
      - /opt/ci5-docker/config/ntopng:/etc/ntopng
      - /var/lib/ntopng:/var/lib/ntopng

  suricata:
    image: jasonish/suricata:latest
    container_name: suricata
    restart: unless-stopped
    network_mode: "host"
    profiles: ["full"]
    cap_add: [NET_ADMIN, NET_RAW, SYS_NICE]
    command: -i br-lan -v
    volumes:
      - ./suricata:/var/log/suricata

  crowdsec:
    image: crowdsecurity/crowdsec
    container_name: crowdsec
    restart: unless-stopped
    network_mode: bridge
    profiles: ["full"]
    environment: [COLLECTIONS=crowdsecurity/linux crowdsecurity/sshd]
    volumes:
      - ./crowdsec/config:/etc/crowdsec
      - ./suricata:/var/log/suricata:ro

volumes:
  redis_data: